<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<canvas id="salesChart" width="400" height="200"></canvas>


<script>
    // Получение данных из API
    fetch('http://127.0.0.1:8000/schedule/api/sales-data/')
      .then(response => response.json())
      .then(data => {
        // Инициализация графика с полученными данными
        const ctx = document.getElementById('salesChart').getContext('2d');
        new Chart(ctx, {
          type: 'line', // Тип графика
          data: {
            labels: data.labels, // Метки (например, дни или месяцы)
            datasets: [{
              label: 'Продажи',
              data: data.sales, // Данные для построения графика
              borderColor: 'rgba(75, 192, 192, 1)',
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              fill: true, // График с заливкой
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: {
                beginAtZero: true
              },
              y: {
                beginAtZero: true
              }
            }
          }
        });
      })
      .catch(error => console.error('Ошибка при получении данных:', error));
  </script>
