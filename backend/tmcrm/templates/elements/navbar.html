{% load static %}

{% if not disable_src %}
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
{% endif %}
<div class="relative">
  <aside id="sidebar" class="w-72 h-screen text-white flex flex-col justify-between transition-all duration-300 ease-in-out" style="background-color: #7816db; transform: translateX(0);">
    <div>
      <div class="flex items-center justify-center gap-2 px-6 py-6">
        <div class="rounded-full p-2">
          <img src="{% static 'logo/Logo.svg' %}" alt="TreeMov" class="">
        </div>
      </div>

      <nav class="mt-2 mx-6">
        <ul class="space-y-1" style="font-family: Arial, Helvetica, sans-serif; font-size: 14pt; font-weight: bold">
          <li>
            <a href="#" class="block px-6 py-3 hover:bg-purple-600 border border-none rounded-lg">Аналитика</a>
          </li>
          <li>
            <a href="#" class="block px-6 py-3 hover:bg-purple-600 border border-none rounded-lg bg-[4b0096]">Расписание</a>
          </li>
          <li>
            <a href="#" class="block px-6 py-3 hover:bg-purple-600 border border-none rounded-lg">Сотрудники</a>
          </li>
          <li>
            <a href="#" class="block px-6 py-3 hover:bg-purple-600 border border-none rounded-lg">Ученики</a>
          </li>
          <li>
            <a href="#" class="block px-6 py-3 hover:bg-purple-600 border border-none rounded-lg">Финансовая отчётность</a>
          </li>
          <li>
            <a href="#" class="block px-6 py-3 hover:bg-purple-600 border border-none rounded-lg">Настройки</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="px-6 py-4 flex justify-center items-center" style="background-color: #2f213E;">
      <button class="flex items-center gap-2 text-white hover:text-gray-300">
        <span style="font-family: Arial, Helvetica, sans-serif; font-size: 14pt; font-weight: bold">Выйти</span>
      </button>
    </div>

    <button id="hideBtn"
      class="absolute top-1/2 right-0 transform -translate-y-1/2 bg-gray-100 text-white p-2 rounded-l-[15px] h-[130px]">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-16" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="3">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
      </svg>
    </button>

  </aside>

  <button id="showBtn"
    class="hidden fixed top-1/2 left-0 transform -translate-y-1/2 bg-[7816db] text-white p-2 rounded-r-[15px] h-[130px] z-20">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
    </svg>
  </button>
</div>


<script>
  const sidebar = document.getElementById("sidebar");
  const hideBtn = document.getElementById("hideBtn");
  const showBtn = document.getElementById("showBtn");

  hideBtn.addEventListener("click", () => {
    sidebar.classList.add("hidden");
    showBtn.classList.remove("hidden");
  });

  showBtn.addEventListener("click", () => {
    sidebar.classList.remove("hidden");
    showBtn.classList.add("hidden");
  });
</script>
